<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e"/>
  <circle cx="50" cy="50" r="45" fill="url(#gradient1)" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Bridge/Arrow Symbol representing bridging -->
  <path d="M25 55 L50 30 L75 55" stroke="#3b82f6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M25 70 L50 45 L75 70" stroke="#60a5fa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Wings (Hermes symbol) -->
  <path d="M20 40 Q10 35 15 25 Q25 30 30 35" fill="#f97316" opacity="0.9"/>
  <path d="M80 40 Q90 35 85 25 Q75 30 70 35" fill="#f97316" opacity="0.9"/>
  
  <!-- Central dot (representing USDC) -->
  <circle cx="50" cy="60" r="8" fill="#2775ca"/>
  <text x="50" y="64" text-anchor="middle" fill="white" font-size="10" font-weight="bold">$</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
  </defs>
</svg>
